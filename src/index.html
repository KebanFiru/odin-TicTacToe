<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Tic Tac Toe Game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="MainScreen">
        <div class="Cell"></div>
        <div class="Cell"></div>
        <div class="Cell"></div>
        <div class="Cell"></div>
        <div class="Cell"></div>
        <div class="Cell"></div>
        <div class="Cell"></div>
        <div class="Cell"></div>
        <div class="Cell"></div>
    </div>
    <div class="Stats">
        <div class="Top">
            <div class="Winner"></div>
        </div>
        <div class="Mid">
            <div class="playerone">
                <input type="text" id="PlayerOne" placeholder="First player's name">
            </div>
            <div class="playertwo">
                <input type="text" id="PlayerTwo" placeholder="Second player's name">
            </div>
        </div>
        <div class="Bottom">
            <div class="startgame">
                <button class="StartGame">Start Game</button>
            </div>
            <div class="restartgame">
                <button class="RestartGame">Restart Game</button>
            </div>
        </div>
    </div>     
</body>
</html>
